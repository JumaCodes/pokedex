<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokédex</title>
    <link
      rel="shortcut icon"
      href="https://w7.pngwing.com/pngs/569/963/png-transparent-pokeball-illustration-ash-ketchum-pokeball-s-image-file-formats-rim-pokemon-thumbnail.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/a5bf3b6506.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section id="left">
        <h1 id="pageTitle">Pokédex</h1>
        <div class="inputContainer">
          <input id="input" type="text" placeholder="nombre del pokemon" />
          <button id="button">Buscar</button>
        </div>
        <div class="container imgContainer" id="pokeImgContainerBorder">
          <div class="container imgContainer" id="pokeImgContainer">
            <div class="overlay" id="overlay">
              <img id="pokeImg" src="" alt="" />
            </div>
          </div>
        </div>
        <div class="controls hider" id="controls">
          <i id="backward" class="fa-solid fa-backward-step"></i>
          <i id="forward" class="fa-solid fa-forward-step"></i>
        </div>
        <h2 id="pokeName"></h2>
      </section>
      <section id="center">
        <div class="bisagra"></div>
        <div class="bisagra"></div>
        <div id="bisagra-central" class="bisagra"></div>
        <div class="bisagra"></div>
        <div class="bisagra"></div>
      </section>
      <section id="right">Right</section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
