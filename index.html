<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="pokedex">
        <h1 id="pageTitle">Pokedes</h1>
        <div class="inputContainer">
          <input id="input" type="text" placeholder="nombre del pokemon" />
          <button id="button">Buscar</button>
        </div>
        <div class="container imgContainer" id="pokeImgContainer">
          <img
            id="pokeImg"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/shiny/150.png"
            alt=""
          />
        </div>
        <h2 id="pokeName">Mewtwo</h2>
      </section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
